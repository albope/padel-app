<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Actualiza el título -->
    <title>Padel Mas Camarena</title>

    <!-- Agrega el favicon -->
    <link rel="icon" href="%PUBLIC_URL%/pelota-de-padel.ico" type="image/x-icon">

    <!-- Enlaza el manifest.json para PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <!-- Define el color del tema para la barra de la app en móviles -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Se eliminan los estilos en línea que estaban afectando el fondo -->

  </head>
  <body>
    <div id="root"></div> <!-- Este es el contenedor donde React montará la app -->

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Firebase SDK loaded with the modular approach.');
      });
    </script>
    
    <!-- Registra el service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch(error => {
            console.error('Error al registrar el Service Worker:', error);
          });
        });
      }
    </script>
  </body>
</html>
